<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- The link to bootstrap --> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- The link to font awesome from which I selected the save button icon. --> 
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- The link to google fonts. --> 
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- The title of the page.--> 
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <!-- The description of the schedule appears in the header and contains the description mentioned below.--> 
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- The today date appears in the bellow paragraph.--> 
      <p id="currentDay" class="lead"></p>
    </header>
    <!--  All hours, tasks, and save buttons are created in this container.--> 
    <div class="container">
      <!--  Bellow are created nine div elements and each of them contain another div that represent the hour, an textarea element that represent the task which is introduced by the user, and a button element which save the user task.--> 
      <div id="nine" class="row time-block">
        <!-- Each hour div use one of the twelves columns of the bootstrap extension.--> 
        <div class="col-md-1 hour">9AM</div>
        <!-- Each textarea element use ten of the twelves columns of the bootstrap extension.--> 
        <textarea class="col-md-10 task"> </textarea>
        <!--  Each save button element use one of the twelves columns of the bootstrap extension.--> 
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="ten" class="row time-block">
        <div class="col-md-1 hour">10AM </div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="eleven" class="row time-block">
        <div class="col-md-1 hour">11AM </div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="twelve" class="row time-block">
        <div class="col-md-1 hour">12PM </div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="one" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="two" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="three" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="four" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
      <div id="five" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 task"> </textarea>
        <button class="btn saveBtn col-md-1">
          <span class="fas fa-save"></span>
        </button>
      </div>
    </div>
<!-- The link yto jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The link to moment.js which help to set the current date and time in different formats --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
